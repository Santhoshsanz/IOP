<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="chart-wrapper" style="margin-top:10px!important;">
                <div class="title" style="margin-bottom:20px;">
                    <h4 class="font-01 font-size-05 font-weight-600 text-uppercase" style="display:-webkit-inline-box"><span class="font-weight-300">Add</span>  Facility</h4>
                    <div style="float:right">
                            <app-back></app-back>
                        </div>
                </div>
                <form novalidate [formGroup]="facility" (ngSubmit)="onSubmit(facility)">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <div class="group ">
                                <input type="text" required formControlName="name">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label class="font-01 font-size-03 font-weight-600 text-uppercase">Facility Name</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group row">
                                <label for="example-text-input" class="col-4 col-form-label">Client</label>
                                <input type="input" formControlName="image" hidden>
                                <input type="input" formControlName="id" hidden>
                                <div class="col-8">
                                    <select class="custom-select" (change)="onClientChange($event)">
                                        <option *ngFor="let client of clients" [value]="client.id" [selected]="client.id===selectedVal">{{client.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="group">
                                <input type="input" formControlName="image" hidden>
                                <input type="input" formControlName="id" hidden>
                                <input type="file" required (change)="getFiles($event)" #fileLogo style="border-bottom:0px">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <span class="bar"></span>
                        </div>
                    </div>
                    <div formGroupName="address">
                        <h4 style="margin-bottom:30px" class="font-01 font-size-05 font-weight-600 text-uppercase">Address</h4>
                        <div class="form-group row">
                                <div class="col-sm-12">
                                        <div class="group">
                                                <input type="text"  required formControlName="address1" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
                                            <!-- <input type="text" required formControlName="address1" hidden> -->
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <!-- <label class="font-01 font-size-03 font-weight-600 text-uppercase">Address Line 1</label> -->
                                        </div>
                                    </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="group">
                                    <input type="text" required formControlName="street">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Street</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="group">
                                    <input type="text" required formControlName="address2">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="font-01 font-size-03 font-weight-600 text-uppercase">Address Line 2</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="group">
                                    <input type="text" required formControlName="country">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="font-01 font-size-03 font-weight-600 text-uppercase">Country</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="group">
                                    <input type="text" required formControlName="state">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="font-01 font-size-03 font-weight-600 text-uppercase">State</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="group">
                                    <input type="text" required formControlName="city">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="font-01 font-size-03 font-weight-600 text-uppercase">City</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="group">
                                    <input type="text" required formControlName="pinCode">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="font-01 font-size-03 font-weight-600 text-uppercase">PinCode</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div formGroupName="client">
                        <input required formControlName="name" hidden>
                        <input required formControlName="id" hidden>
                    </div>
                </form>
            </div>
        </div>
        <p>Form value: {{ facility.value | json }}</p>
    </div>
</div>
