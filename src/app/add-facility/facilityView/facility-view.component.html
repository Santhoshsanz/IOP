<div class="alert-table-block">
    <div class="alert-table">
        <!-- Title -->
        <div class="title" style="float:left">
            <h4 class="font-01 font-size-05 font-weight-600 text-uppercase">
                <span class="font-weight-300">All </span>Facilities</h4>
        </div>
        <div style="float:right">
                <button mat-icon-button mat-raised-button (click)=addFacility()><mat-icon>add</mat-icon></button>
        </div>
        <!-- Alert Table : starts -->
        <div class="table">
            <!-- Table Head Row : starts -->
            <div class="table-row table-head-row">
                <div class="table-cell">
                    <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">ID</h4>
                </div>
                <div class="table-cell">
                        <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Client Name</h4>
                    </div>
                <div class="table-cell">
                    <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Facility Name</h4>
                </div>
                <div class="table-cell">
                    <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Address</h4>
                </div>
                <div class="table-cell">
                    <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Actions</h4>
                </div>
            </div>
            <!-- Table Head Row : ends -->
            <!-- Table Content Row One : starts -->
            <a class="table-row table-content-row" *ngFor="let m of model">
                <div class="table-cell white-bg">
                    <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.id}}</p>
                </div>
                <div class="table-cell white-bg">
                        <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.client.name}}</p>
                    </div>
                <div class="table-cell white-bg">
                    <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.name}}</p>
                </div>
                <div class="table-cell white-bg">
                    <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.address.address1}}</p>
                </div>
                <div class="table-cell white-bg">
                    <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">
                        <button mat-icon-button (click)=deleteFacility(m.id)><mat-icon>delete</mat-icon></button>
                        <button mat-icon-button (click)=editFacility(m.id)><mat-icon>edit</mat-icon></button>                               
                    </p>
                </div>
            </a>
            <!-- Table Content Row One : ends -->
        </div>
        <!-- Alert Table : ends -->
    </div>
</div>
