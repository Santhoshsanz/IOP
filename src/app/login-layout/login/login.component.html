<section class="contain-fluid">
    <div class="row no-gutters">
        <div class=" col-md-12">
            <!-- Content Pane Left : starts -->
            <section class="content-pane-left ">
                <div class="inner" style="padding-left:0px">
                    <div class="row">
                        <div class="offset-md-3 col-md-6">
                            <div class="signin-content">
                                <mat-card>
                                        <mat-card-title class="font-02" align="center">Brandenburg</mat-card-title>
                                </mat-card>
                                <mat-card>
                                        <mat-card-title class="font-02">Login</mat-card-title>
                                    <mat-card-content>
                                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                                            <div class="form-group row">
                                                <div class="col-sm-12">
                                                    <div class="group ">
                                                        <input type="text" required formControlName="email">
                                                        <span class="highlight"></span>
                                                        <span class="bar" [ngClass]="{formError: (!loginForm.controls.email.valid &&
                                                            !loginForm.controls.email.pristine)}"></span>
                                                        <p>Please Enter a Valid Email</p>
                                                        <label>Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="group">
                                                        <input type="text" required formControlName="password">
                                                        <span class="highlight"></span>
                                                        <span class="bar" [ngClass]="{formError: (!loginForm.controls.password.valid &&
                                                                    !loginForm.controls.password.pristine)}"></span>
                                                        <p>Please Enter a Valid Password</p>
                                                        <label>Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="group">
                                                        <button mat-raised-button color="primary" type="submit">Login</button>
                                                        <span class="bar"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <p>{{loginForm.value |json}}</p>
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
