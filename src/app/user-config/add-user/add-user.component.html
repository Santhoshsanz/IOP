<div class="alert-table-block">
  <div class="alert-table">
    <!-- Title -->
    <div class="title" style="float:left">
      <h4 class="font-01 font-size-05 font-weight-600 text-uppercase">
        <span class="font-weight-300">All </span>Users</h4>
    </div>
    <div style="float:right">
      <button mat-icon-button mat-raised-button (click)=addUser()>
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <!-- Alert Table : starts -->
    <div class="table">
      <!-- Table Head Row : starts -->
      <div class="table-row table-head-row">
        <div class="table-cell">
          <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Email</h4>
        </div>
        <div class="table-cell">
          <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">First Name</h4>
        </div>
        <div class="table-cell">
          <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Last Name</h4>
        </div>
        <div class="table-cell">
          <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Role</h4>
        </div>
        <div class="table-cell">
          <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Status</h4>
        </div>
        <div class="table-cell">
          <h4 class="table-head font-01 font-size-02 light-grey font-weight-400">Actions</h4>
        </div>
      </div>
      <!-- Table Head Row : ends -->
      <!-- Table Content Row One : starts -->
      <a class="table-row table-content-row" *ngFor="let m of model">
        <div class="table-cell white-bg">
          <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.email}}</p>
        </div>
        <div class="table-cell white-bg">
          <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.firstName |capitalizeFirst}}</p>
        </div>
        <div class="table-cell white-bg">
          <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.lastName |capitalizeFirst}}</p>
        </div>
        <div class="table-cell white-bg">
          <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.role }}</p>
        </div>
        <div class="table-cell white-bg">
          <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">{{m.status |toggleActive}}</p>
        </div>
        <div class="table-cell white-bg">
          <p class="table-cell-content font-01 font-size-02 font-weight-400 light-black">
            <button mat-icon-button (click)=deleteUser(m.email)>
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)=editUser(m.email)>
              <mat-icon>edit</mat-icon>
            </button>
          </p>
        </div>
      </a>
      <!-- Table Content Row One : ends -->
    </div>
    <!-- Alert Table : ends -->
  </div>
</div>
